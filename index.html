<body>
  <h1>todos</h1>

    <ul class = "todoList">
      <!--New list items append here-->
    </ul>
    <div class = "bottomMenu">
      <span class="right"><a href="#">Clear completed</a></span>

        <li><a href="#">All</a></li>
        <li><a href="#">Active</a></li>
        <li><a href="#">Completed</a></li>
      </ul>
    </div>
  </div>
